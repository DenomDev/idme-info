<mat-accordion displayMode="default"
  class="corner-shape corner-shape__border idme-card-exp">
  <mat-expansion-panel [expanded]="step === 0"
    class="idme-card-xp corner-shape corner-shape__border "
    (opened)="setStep(0)"
    hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="idme-card-xp--header-title">
          Services
        </span>
      </mat-panel-title>
      <mat-panel-description class="idme-card-xp--header-right">
        <div class="idme-card-xp--header-description">
          <span>Services you offer</span>
          <mat-icon class="material-icons-two-tone">work</mat-icon>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-user-services [user]="user"></app-user-services>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="step === 1"
    class="idme-card-xp corner-shape corner-shape__border "
    (opened)="setStep(1)"
    hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="idme-card-xp--header-title">
          Specializations
        </span>
      </mat-panel-title>
      <mat-panel-description class="idme-card-xp--header-right">
        <div class="idme-card-xp--header-description">
          <span>Your main specializations</span>
          <mat-icon class="material-icons-two-tone">star</mat-icon>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-user-specializations [user]="user">
    </app-user-specializations>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="step === 2"
    class="idme-card-xp corner-shape corner-shape__border "
    (opened)="setStep(2)"
    hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="idme-card-xp--header-title">
          Skills
        </span>
      </mat-panel-title>
      <mat-panel-description class="idme-card-xp--header-right">
        <div class="idme-card-xp--header-description">
          <span>Your various skills
          </span>
          <mat-icon class="material-icons-two-tone">how_to_reg</mat-icon>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-user-skills [user]="user"></app-user-skills>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="step === 3"
    class="idme-card-xp corner-shape corner-shape__border "
    (opened)="setStep(3)"
    hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="idme-card-xp--header-title">
          Languages
        </span>
      </mat-panel-title>
      <mat-panel-description class="idme-card-xp--header-right">
        <div class="idme-card-xp--header-description">
          <span>Languages you speak and your level
          </span>
          <mat-icon class="material-icons-two-tone">translate</mat-icon>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-user-languages [languages]="user.languages"></app-user-languages>
  </mat-expansion-panel>
</mat-accordion>
